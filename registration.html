<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #c8102e;
        }
        .footer {
            background-color: #222;
            color: #fff;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.5rem;
            transition: border-color 0.3s ease;
        }
        .form-control.error {
            border-color: red;
            background-color: #f8d7da;
        }
        .form-control.valid {
            border-color: green;
            background-color: #d4edda;
        }
        .form-feedback {
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .form-error {
            color: red;
        }
        .form-valid {
            color: green;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-red-700">
            <div class="container">
                <a class="navbar-brand text-white" href="main.html">
                    <i class="fa-solid fa-plane-departure fa-2x"></i> Airline Reservations
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="main.html">Home <i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="registration.html">Registration <i class="fa-solid fa-user-plus"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <h3 class="text-center mb-4 text-2xl font-semibold">Register</h3>
            <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-sm">
                <form id="registrationForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" class="form-control mt-1 block w-full" id="name" placeholder="Enter your name">
                        <div id="nameFeedback" class="form-feedback mt-1"></div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input type="email" class="form-control mt-1 block w-full" id="email" placeholder="Enter your email">
                        <div id="emailFeedback" class="form-feedback mt-1"></div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" class="form-control mt-1 block w-full" id="password" placeholder="Enter your password">
                        <div id="passwordFeedback" class="form-feedback mt-1"></div>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" class="form-control mt-1 block w-full" id="confirmPassword" placeholder="Confirm your password">
                        <div id="confirmPasswordFeedback" class="form-feedback mt-1"></div>
                    </div>
                    <div class="mb-4">
                        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth (YYYY-MM-DD)</label>
                        <input type="text" class="form-control mt-1 block w-full" id="dob" placeholder="YYYY-MM-DD">
                        <div id="dobFeedback" class="form-feedback mt-1"></div>
                    </div>                    
                    <button type="submit" id="submitButton" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md shadow-sm">Register</button>
                </form>
            </div>
        </main>

        <footer class="footer py-4 text-center bg-gray-900 text-white">
            <div class="container">
                <p>&copy; 2024 Airline Reservations. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your registration has been completed successfully. You can now log in and book your flights.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form-validation.js"></script>
</body>
</html>
